<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sketchy</title>
  </head>
  <body>
    <h2 class="heading-main">HOW IT WORKS</h2>
    <p class="guide-para">
      Create your canvas by choosing how many squares per side you wish to have.
    </p>
    <p class="guide-para">Please choose a number from 1 to 100.</p>
    <p class="guide-para">Sketch by hovering over the squares.</p>
    <div class="input">
      <label>
        <input id="userInput" type="text" placeholder="Type..." />
        <button id="btn">Generate grid</button>
      </label>
      <p class="warning" id="warningPara"></p>
    </div>
    <div id="main" class="grid"></div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
